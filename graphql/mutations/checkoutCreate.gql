mutation checkoutCreate($input: CheckoutCreateInput!) {
  checkoutCreate(input: $input) {
    checkout {
      id
      webUrl
      currencyCode
      lineItems(first: 100) {
        edges {
          node {
            id
            title
            quantity
            variant {
              id
              title
            }
          }
        }
      }
    }
  }
}