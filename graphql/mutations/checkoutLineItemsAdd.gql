mutation checkoutLineItemsAdd($checkoutId: ID!, $lineItems: [CheckoutLineItemInput!]!) {
  checkoutLineItemsAdd(checkoutId: $checkoutId, lineItems: $lineItems) {
    checkout {
      id
      webUrl
      currencyCode
      lineItems(first: 100) {
        edges {
          node {
            id
            title
            quantity
            variant {
              id
              title
              image {
                transformedSrc(maxHeight: 100, maxWidth: 100, crop: CENTER)
              }
            }
          }
        }
      }
    }
  }
}